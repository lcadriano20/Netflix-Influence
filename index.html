    <section class="section">

                <label for="url">Url:</label>

               <label for="genero">Genero:</label>
               <input type="text" placeholder="Digite o gênero" class="section__textarea section__genero" id="genero">


               <input type="submit" value="Cadastrar" class="section__btn" disabled> 

        </form>

    </section>
